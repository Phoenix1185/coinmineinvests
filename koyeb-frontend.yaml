# Koyeb configuration for frontend deployment  
# Use this for frontend static site deployment

name: mining-dashboard-frontend
type: static

# Repository configuration - select your main branch
git:
  repository: github.com/yourusername/your-repository
  branch: main

# Build configuration for frontend (from root directory)  
build:
  buildCommand: |
    cd frontend
    npm ci
    npm run build
  
# Static files location relative to frontend folder
static:
  path: frontend/dist

# Environment variables for frontend build
env:
  VITE_API_URL: https://your-backend-service.koyeb.app
  VITE_APP_NAME: Mining Dashboard
  VITE_ENV: production

# Instance configuration
instance:
  type: free

# Regions
regions:
  - was